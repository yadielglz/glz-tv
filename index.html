<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLZ TV - Liquid Glass Experience</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Animated Background Elements -->
  <div class="background-elements">
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>
    <div class="floating-orb orb-3"></div>
  </div>

  <div class="stb-container">
    <!-- Liquid Glass Header -->
    <header class="stb-header">
      <div class="header-left">
        <div class="brand-logo">
          <span class="logo-text">GLZ</span>
          <span class="logo-subtitle">TV</span>
        </div>
        <div class="signal-indicator">
          <div class="signal-bar active"></div>
          <div class="signal-bar active"></div>
          <div class="signal-bar active"></div>
          <div class="signal-bar"></div>
        </div>
      </div>
      
      <div class="channel-display">
        <div class="channel-logo" id="channel-logo">
          <img src="" alt="Channel Logo" id="channel-logo-img" style="display: none;">
          <div class="channel-logo-placeholder" id="channel-logo-placeholder">TV</div>
        </div>
        <div class="channel-number" id="channel-number">000</div>
        <div class="channel-name" id="channel-name">STANDBY</div>
      </div>
      
      <div class="header-right">
        <div class="time-display" id="time-display">12:00 AM</div>
        <div class="header-controls">
          <button class="header-btn power" id="power-btn" aria-label="Power">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18.36 6.64A9 9 0 1 1 12 3v9"></path>
            </svg>
          </button>
          <button class="header-btn guide" id="guide-btn" aria-label="Guide">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </button>
          <button class="header-btn remote" id="header-remote-btn" aria-label="Remote">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="2" y="6" width="20" height="12" rx="2" ry="2"></rect>
              <line x1="6" y1="12" x2="18" y2="12"></line>
              <line x1="6" y1="16" x2="18" y2="16"></line>
              <circle cx="8" cy="10" r="1"></circle>
              <circle cx="16" cy="10" r="1"></circle>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content Area -->
    <main class="main-content">
      <!-- Video Player with Glass Container -->
      <div class="video-container" id="video-container">
        <video id="video" controls autoplay playsinline muted></video>
        <audio id="audio" controls autoplay></audio>
        
        <!-- Channel Banner with Glass Effect -->
        <div class="channel-banner" id="channel-banner">
          <div class="banner-content">
            <div class="banner-channel">CH <span id="banner-channel">000</span></div>
            <div class="banner-name" id="banner-name">STANDBY</div>
          </div>
          <div class="banner-progress">
            <div class="progress-bar" id="progress-bar"></div>
          </div>
        </div>

        <!-- Standby Screen with Liquid Glass -->
        <div class="standby-screen" id="standby-screen">
          <div class="standby-content">
            <div class="standby-logo">
              <div class="logo-circle">
                <span class="logo-text">GLZ</span>
              </div>
            </div>
            <div class="standby-text">STANDBY</div>
            <div class="standby-subtitle">Press POWER to start</div>
          </div>
        </div>
      </div>

      <!-- Channel Guide Sidebar with Glass Effect -->
      <aside class="channel-guide" id="channel-guide">
        <div class="guide-header">
          <h2 class="guide-title">Channel Guide</h2>
          <button class="close-guide" id="close-guide" aria-label="Close guide">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        
        <div class="guide-search">
          <input type="text" id="search-input" placeholder="Search channels..." class="search-input">
        </div>
        
        <div class="guide-content">
          <div class="channel-list" id="channel-list">
            <!-- Channels will be populated here -->
          </div>
        </div>
      </aside>
    </main>

    <!-- Compact Remote Control with Glass Effect -->
    <div class="remote-control" id="remote-control">
      <div class="remote-header">
        <div class="remote-title">Remote</div>
        <button class="toggle-remote" id="toggle-remote" aria-label="Toggle remote">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6,9 12,15 18,9"></polyline>
          </svg>
        </button>
      </div>
      
      <div class="remote-body">
        <div class="remote-section">
          <div class="numpad" id="numpad">
            <button class="numpad-btn" data-num="1">1</button>
            <button class="numpad-btn" data-num="2">2</button>
            <button class="numpad-btn" data-num="3">3</button>
            <button class="numpad-btn" data-num="4">4</button>
            <button class="numpad-btn" data-num="5">5</button>
            <button class="numpad-btn" data-num="6">6</button>
            <button class="numpad-btn" data-num="7">7</button>
            <button class="numpad-btn" data-num="8">8</button>
            <button class="numpad-btn" data-num="9">9</button>
            <button class="numpad-btn" data-num="0">0</button>
          </div>
        </div>

        <div class="remote-section">
          <div class="nav-buttons">
            <button class="remote-btn prev" id="prev-btn" aria-label="Previous channel">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="15,18 9,12 15,6"></polyline>
              </svg>
            </button>
            <button class="remote-btn next" id="next-btn" aria-label="Next channel">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="9,18 15,12 9,6"></polyline>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Status Messages with Glass Effect -->
    <div class="status-message" id="status-message"></div>
    
    <!-- Loading Indicator with Glass Effect -->
    <div class="loading-indicator" id="loading-indicator">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading...</div>
    </div>

    <!-- Help Overlay with Glass Effect -->
    <div class="help-overlay" id="help-overlay">
      <div class="help-content">
        <div class="help-header">
          <h2>Controls</h2>
          <button class="close-help" id="close-help" aria-label="Close help">Ã—</button>
        </div>
        <div class="help-body" id="help-body">
          <!-- Help content will be populated based on device type -->
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.7/dist/hls.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
