<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLZ TV - Simple Clean Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Bar -->
    <header class="header">
        <!-- Row 1: GLZtv [left] Weather [center] Clock [right] -->
        <div class="header-row-1">
            <div class="brand-logo">GLZ TV</div>
            <div class="weather-widget" id="weather-widget">
                <div class="weather-icon" id="weather-icon">üå§Ô∏è</div>
                <div class="weather-temp" id="weather-temp">--¬∞</div>
                <div class="weather-location" id="weather-location">Loading...</div>
            </div>
            <div class="time-display" id="time-display">--:--</div>
        </div>

        <!-- Row 2: Channel Number [left] Channel Name [center] Controls [right] -->
        <div class="header-row-2">
            <div class="channel-info">
                <div class="channel-number" id="channel-number">--</div>
                <div class="channel-logo">
                    <img id="channel-logo-img" src="" alt="" style="display: none;">
                    <div id="channel-logo-placeholder">TV</div>
                </div>
                <div class="channel-name" id="channel-name">Select Channel</div>
            </div>
            <div class="header-controls">
                <button class="power-btn" id="power-btn" title="Power">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
                        <line x1="12" y1="2" x2="12" y2="12"></line>
                    </svg>
                </button>
                <button class="header-options-btn" id="header-options-btn" title="Options">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Video Player - Top Half -->
        <div class="video-section">
            <div class="video-container">
                <video id="video" controls autoplay playsinline>
                    Your browser does not support the video tag.
                </video>
                <audio id="audio" controls autoplay>
                    Your browser does not support the audio tag.
                </audio>
                <div class="loading-indicator" id="loading-indicator" style="display: none;">
                    Loading...
                </div>
            </div>
        </div>

        <!-- Separator Bar with Controls -->
        <div class="mobile-separator">
            <button class="power-btn" id="mobile-power-btn" title="Power">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
                    <line x1="12" y1="2" x2="12" y2="12"></line>
                </svg>
            </button>
            <button class="header-options-btn" id="mobile-options-btn" title="Options">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
            </button>
        </div>

        <!-- Channel List - Bottom Section -->
        <div class="sidebar">
            <div class="channel-list-section">
                <div class="channel-list-title">Channel List</div>
                <div class="channel-list" id="channel-list">
                    <!-- Channels will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Weather Bottom Bar -->
    <div class="weather-bottom-bar" id="weather-bottom-bar">
        <div class="weather-current">
            <div class="weather-current-main">
                <div class="weather-icon-large" id="weather-icon-large">üå§Ô∏è</div>
                <div class="weather-current-info">
                    <div class="weather-temp-large" id="weather-temp-large">--¬∞</div>
                    <div class="weather-location-large" id="weather-location-large">Loading...</div>
                    <div class="weather-description" id="weather-description">--</div>
                </div>
            </div>
            <div class="weather-details">
                <div class="weather-detail-item">
                    <span class="detail-label">Humidity:</span>
                    <span class="detail-value" id="weather-humidity">--%</span>
                </div>
                <div class="weather-detail-item">
                    <span class="detail-label">Wind:</span>
                    <span class="detail-value" id="weather-wind">-- mph</span>
                </div>
                <div class="weather-detail-item">
                    <span class="detail-label">Feels like:</span>
                    <span class="detail-value" id="weather-feels-like">--¬∞</span>
                </div>
            </div>
        </div>
        <div class="weather-forecast" id="weather-forecast">
            <!-- 5-day forecast will be populated by JavaScript -->
        </div>
    </div>

    <!-- Standby Screen -->
    <div class="standby-screen" id="standby-screen">
        <div class="standby-content">
            <div class="standby-logo">GLZ TV</div>
            <div class="standby-text">Click to power on</div>
        </div>
    </div>

    <!-- Status Message -->
    <div class="status-message" id="status-message"></div>

    <!-- Settings Overlay -->
    <div class="settings-overlay" id="settings-overlay">
        <div class="settings-content">
            <div class="settings-header">
                <h2>Settings</h2>
                <button class="close-settings" id="close-settings">√ó</button>
            </div>
            <div class="settings-body">
                <!-- Theme Settings -->
                <div class="settings-section">
                    <h3>Theme</h3>
                    <div class="setting-item">
                        <label>Theme Mode:</label>
                        <select id="theme-select">
                            <option value="auto">Auto (System)</option>
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                </div>

                <!-- Cache Settings -->
                <div class="settings-section">
                    <h3>Cache & Storage</h3>
                    <div class="setting-item">
                        <label>Clear Cache:</label>
                        <button class="setting-btn" id="clear-cache-btn">Clear All Cache</button>
                    </div>
                    <div class="setting-item">
                        <label>Last Channel:</label>
                        <span id="last-channel-display">None</span>
                    </div>
                </div>

                <!-- Weather Settings -->
                <div class="settings-section">
                    <h3>Weather</h3>
                    <div class="setting-item">
                        <label>Location:</label>
                        <input type="text" id="weather-location-input" placeholder="Enter city name">
                        <button class="setting-btn" id="update-weather-btn">Update</button>
                    </div>
                    <div class="setting-item">
                        <label>Units:</label>
                        <select id="weather-units-select">
                            <option value="metric">Celsius (¬∞C)</option>
                            <option value="imperial">Fahrenheit (¬∞F)</option>
                        </select>
                    </div>
                </div>

                <!-- About -->
                <div class="settings-section">
                    <h3>About</h3>
                    <div class="setting-item">
                        <label>Version:</label>
                        <span>GLZ TV v1.0</span>
                    </div>
                    <div class="setting-item">
                        <label>Channels:</label>
                        <span id="channel-count-display">--</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- HLS.js for HLS stream support -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.7/dist/hls.min.js"></script>
    
    <!-- Main Application Script -->
    <script src="app.js"></script>
</body>
</html>
