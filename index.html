<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLZ TV - Liquid Glass Experience</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#667eea">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="GLZ TV">
</head>
<body>
  <!-- Animated Background Elements -->
  <div class="background-elements">
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>
    <div class="floating-orb orb-3"></div>
    <div class="floating-orb orb-4"></div>
    <div class="floating-orb orb-5"></div>
  </div>

  <div class="stb-container">
    <!-- Liquid Glass Header -->
    <header class="stb-header">
      <!-- Top Row: Brand and Controls -->
      <div class="header-top-row">
        <div class="header-left">
          <div class="brand-logo">
            <span class="logo-text">GLZ</span>
            <span class="logo-subtitle">TV</span>
          </div>
          <div class="signal-indicator">
            <div class="signal-bar active"></div>
            <div class="signal-bar active"></div>
            <div class="signal-bar active"></div>
            <div class="signal-bar"></div>
          </div>
        </div>
        
        <div class="header-right">
          <div class="time-display" id="time-display">12:00 AM</div>
          <div class="header-controls">
            <button class="header-btn power" id="power-btn" aria-label="Power">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18.36 6.64A9 9 0 1 1 12 3v9"></path>
              </svg>
            </button>
            <button class="header-btn guide" id="guide-btn" aria-label="Guide">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
              </svg>
            </button>
                      <button class="header-btn remote" id="header-remote-btn" aria-label="Remote">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="2" y="6" width="20" height="12" rx="2" ry="2"></rect>
              <line x1="6" y1="12" x2="18" y2="12"></line>
              <line x1="6" y1="16" x2="18" y2="16"></line>
              <circle cx="8" cy="10" r="1"></circle>
              <circle cx="16" cy="10" r="1"></circle>
            </svg>
          </button>
          <button class="header-btn mobile-remote" id="mobile-remote-btn" aria-label="Mobile Remote">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="2" y="6" width="20" height="12" rx="2" ry="2"></rect>
              <line x1="6" y1="12" x2="18" y2="12"></line>
              <line x1="6" y1="16" x2="18" y2="16"></line>
              <circle cx="8" cy="10" r="1"></circle>
              <circle cx="16" cy="10" r="1"></circle>
            </svg>
          </button>
            <button class="header-btn options" id="header-options-btn" aria-label="Options">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
      
      <!-- Bottom Row: Channel Display -->
      <div class="header-bottom-row">
        <div class="channel-display">
          <div class="channel-logo" id="channel-logo">
            <img src="" alt="Channel Logo" id="channel-logo-img" style="display: none;">
            <div class="channel-logo-placeholder" id="channel-logo-placeholder">TV</div>
          </div>
          <div class="channel-number" id="channel-number">000</div>
          <div class="channel-name" id="channel-name">STANDBY</div>
          <div class="current-program" id="current-program"></div>
        </div>
      </div>
    </header>

    <!-- Main Content Area -->
    <main class="main-content">
      <!-- Video Player with Glass Container -->
      <div class="video-container" id="video-container">
        <video id="video" controls autoplay playsinline></video>
        <audio id="audio" controls autoplay></audio>
      </div>
      
      <!-- Mobile Channel List -->
      <div class="mobile-channel-list" id="mobile-channel-list">
        <!-- Mobile channel items will be populated here -->
      </div>
        
        <!-- Channel Banner with Glass Effect -->
        <div class="channel-banner" id="channel-banner">
          <div class="banner-content">
            <div class="banner-channel">CH <span id="banner-channel">000</span></div>
            <div class="banner-name" id="banner-name">STANDBY</div>
          </div>
          <div class="banner-progress">
            <div class="progress-bar" id="progress-bar"></div>
          </div>
        </div>

        <!-- EPG Information Display -->
        <div class="epg-info" id="epg-info" style="display: none;">
          <!-- EPG content will be populated here -->
        </div>
        
        <!-- Mini Guide Overlay -->
        <div class="mini-guide" id="mini-guide">
          <div class="mini-guide-header">
            <h3>Now Playing</h3>
            <button class="mini-guide-close" id="mini-guide-close">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>
          <div class="mini-guide-content" id="mini-guide-content">
            <!-- Mini guide content will be populated here -->
          </div>
        </div>

        <!-- Standby Screen with Liquid Glass -->
        <div class="standby-screen" id="standby-screen">
          <div class="standby-content">
            <div class="standby-logo">
              <div class="logo-circle">
                <span class="logo-text">GLZ</span>
              </div>
            </div>
            <div class="standby-text">STANDBY</div>
            <div class="standby-subtitle">Press POWER to start</div>
          </div>
        </div>
      </div>

      <!-- Channel Guide Sidebar with Glass Effect -->
      <aside class="channel-guide" id="channel-guide">
        <div class="guide-header">
          <h2 class="guide-title">Channel Guide</h2>
          <button class="close-guide" id="close-guide" aria-label="Close guide">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        
        <div class="guide-search">
          <input type="text" id="search-input" placeholder="Search channels..." class="search-input">
        </div>
        
        <div class="guide-content">
          <div class="channel-list" id="channel-list">
            <!-- Channels will be populated here -->
          </div>
        </div>
      </aside>
    </main>

    <!-- Enhanced Remote Control with Glass Effect -->
    <div class="remote-control" id="remote-control">
      <div class="remote-header">
        <div class="remote-title">Remote</div>
        <button class="toggle-remote" id="toggle-remote" aria-label="Toggle remote">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6,9 12,15 18,9"></polyline>
          </svg>
        </button>
      </div>
      
      <div class="remote-body">
        <!-- Volume Controls -->
        <div class="remote-section">
          <div class="volume-controls">
            <button class="remote-btn volume-down" id="volume-down" aria-label="Volume down">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
              </svg>
            </button>
            <button class="remote-btn mute" id="mute-btn" aria-label="Mute">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <line x1="23" y1="9" x2="17" y2="15"></line>
                <line x1="17" y1="9" x2="23" y2="15"></line>
              </svg>
            </button>
            <button class="remote-btn volume-up" id="volume-up" aria-label="Volume up">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Channel Navigation -->
        <div class="remote-section">
          <div class="channel-nav">
            <button class="remote-btn channel-down" id="channel-down" aria-label="Channel down">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="6,9 12,15 18,9"></polyline>
              </svg>
            </button>
            <button class="remote-btn last-channel" id="last-channel" aria-label="Last channel">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M13 17l5-5-5-5"></path>
                <path d="M6 17l5-5-5-5"></path>
              </svg>
            </button>
            <button class="remote-btn channel-up" id="channel-up" aria-label="Channel up">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="6,15 12,9 18,15"></polyline>
              </svg>
            </button>
          </div>
        </div>

        <!-- Number Pad -->
        <div class="remote-section">
          <div class="numpad" id="numpad">
            <button class="numpad-btn" data-num="1">1</button>
            <button class="numpad-btn" data-num="2">2</button>
            <button class="numpad-btn" data-num="3">3</button>
            <button class="numpad-btn" data-num="4">4</button>
            <button class="numpad-btn" data-num="5">5</button>
            <button class="numpad-btn" data-num="6">6</button>
            <button class="numpad-btn" data-num="7">7</button>
            <button class="numpad-btn" data-num="8">8</button>
            <button class="numpad-btn" data-num="9">9</button>
            <button class="numpad-btn" data-num="0">0</button>
            <button class="numpad-btn enter" id="enter-btn">ENTER</button>
          </div>
        </div>

        <!-- Quick Actions -->
        <div class="remote-section">
          <div class="quick-actions">
            <button class="remote-btn favorites" id="favorites-btn" aria-label="Favorites">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
              </svg>
            </button>
            <button class="remote-btn pwa-install" id="pwa-install-btn" aria-label="Install App">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7,10 12,15 17,10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
              </svg>
            </button>
            <button class="remote-btn connection-status" id="connection-status-btn" aria-label="Connection Status">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M12 6v6l4 2"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Status Messages with Glass Effect -->
    <div class="status-message" id="status-message"></div>
    
    <!-- Loading Indicator with Glass Effect -->
    <div class="loading-indicator" id="loading-indicator">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading...</div>
    </div>

    <!-- Help Overlay with Glass Effect -->
    <div class="help-overlay" id="help-overlay">
      <div class="help-content">
        <div class="help-header">
          <h2>Controls</h2>
          <button class="close-help" id="close-help" aria-label="Close help">×</button>
        </div>
        <div class="help-body" id="help-body">
          <!-- Help content will be populated based on device type -->
        </div>
      </div>
    </div>

    <!-- Options Panel with Glass Effect -->
    <div class="options-overlay" id="options-overlay">
      <div class="options-content">
        <div class="options-header">
          <h2>Options</h2>
          <button class="close-options" id="close-options" aria-label="Close options">×</button>
        </div>
        <div class="options-body">
          <div class="options-section collapsible">
            <div class="section-header" data-target="epg-settings-content">
              <h3>EPG Settings</h3>
              <button class="collapse-toggle" aria-label="Toggle EPG settings">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="6,9 12,15 18,9"></polyline>
                </svg>
              </button>
            </div>
            <div class="section-content" id="epg-settings-content">
              <div class="option-item">
                <label>Manual EPG Reload</label>
                <button class="option-btn reload-epg" id="reload-epg-btn">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 2v6h-6"></path>
                    <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
                    <path d="M3 22v-6h6"></path>
                    <path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path>
                  </svg>
                  Reload EPG Data
                </button>
              </div>
              <div class="option-item">
                <label>EPG Status</label>
                <div class="epg-status" id="epg-status">Unknown</div>
              </div>
              <div class="option-item">
                <label>Last Update</label>
                <div class="epg-last-update" id="epg-last-update">Never</div>
              </div>
              <div class="option-item">
                <label>EPG Source</label>
                <select class="epg-source-select" id="epg-source-select">
                  <option value="uslocals">US Locals (Current)</option>
                  <option value="epgshare01">EPG Share 01</option>
                  <option value="epgshare02">EPG Share 02</option>
                  <option value="epgshare03">EPG Share 03</option>
                  <option value="custom">Custom URL</option>
                </select>
              </div>
              <div class="option-item" id="custom-epg-url-item" style="display: none;">
                <label>Custom EPG URL</label>
                <input type="text" class="epg-url-input" id="epg-url-input" placeholder="https://example.com/epg.xml.gz">
              </div>
              <div class="option-item">
                <label>Auto Refresh EPG</label>
                <div class="toggle-switch">
                  <input type="checkbox" id="epg-auto-refresh" checked>
                  <label for="epg-auto-refresh"></label>
                </div>
              </div>
              <div class="option-item">
                <label>Cache Duration</label>
                <select class="cache-duration-select" id="cache-duration-select">
                  <option value="15">15 minutes</option>
                  <option value="30" selected>30 minutes</option>
                  <option value="60">1 hour</option>
                  <option value="120">2 hours</option>
                  <option value="0">No cache</option>
                </select>
              </div>
            </div>
          </div>
          
          <div class="options-section collapsible">
            <div class="section-header" data-target="system-settings-content">
              <h3>System</h3>
              <button class="collapse-toggle" aria-label="Toggle system settings">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="6,9 12,15 18,9"></polyline>
                </svg>
              </button>
            </div>
            <div class="section-content" id="system-settings-content">
              <div class="option-item">
                <label>Theme</label>
                <button class="option-btn theme-toggle" id="theme-toggle-btn">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                  </svg>
                  <span id="theme-toggle-text">Dark Mode</span>
                </button>
              </div>
              <div class="option-item">
                <label>Clear Cache</label>
                <button class="option-btn clear-cache" id="clear-cache-btn">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 6h18"></path>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path>
                    <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                  </svg>
                  Clear All Cache
                </button>
              </div>
              <div class="option-item">
                <label>Connection</label>
                <div class="connection-status-display" id="connection-status-display">Online</div>
              </div>
            </div>
          </div>
          
          <div class="options-section collapsible">
            <div class="section-header" data-target="player-settings-content">
              <h3>Player Settings</h3>
              <button class="collapse-toggle" aria-label="Toggle player settings">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="6,9 12,15 18,9"></polyline>
                </svg>
              </button>
            </div>
            <div class="section-content" id="player-settings-content">
              <div class="option-item">
                <label>Auto Play</label>
                <div class="toggle-switch">
                  <input type="checkbox" id="auto-play-toggle" checked>
                  <label for="auto-play-toggle"></label>
                </div>
              </div>
              <div class="option-item">
                <label>Show Channel Banner</label>
                <div class="toggle-switch">
                  <input type="checkbox" id="show-banner-toggle" checked>
                  <label for="show-banner-toggle"></label>
                </div>
              </div>
              <div class="option-item">
                <label>Default Volume</label>
                <select class="volume-select" id="default-volume-select">
                  <option value="0.3">30%</option>
                  <option value="0.5" selected>50%</option>
                  <option value="0.7">70%</option>
                  <option value="1.0">100%</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.7/dist/hls.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
