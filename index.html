<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLZ TV - Simple Clean Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Bar -->
    <header class="header">
        <!-- Brand/Logo - Left -->
        <div class="brand-logo">GLZ TV</div>
        
        <!-- Channel Information - Center-Left -->
        <div class="channel-info">
            <div class="channel-number" id="channel-number">--</div>
            <div class="channel-logo">
                <img id="channel-logo-img" src="" alt="" style="display: none;">
                <div id="channel-logo-placeholder">TV</div>
            </div>
            <div class="channel-name" id="channel-name">Select Channel</div>
        </div>
        
        <!-- Time Display - Center-Right -->
        <div class="time-display" id="time-display">--:--</div>
        
        <!-- Control Buttons - Right -->
        <div class="header-controls">
            <button class="power-btn" id="power-btn" title="Power">PWR</button>
            <button class="header-options-btn" id="header-options-btn" title="Options">OPT</button>
        </div>
    </header>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Video Player - Left 2/3 -->
        <div class="video-section">
            <div class="video-container">
                <video id="video" controls autoplay muted>
                    Your browser does not support the video tag.
                </video>
                <audio id="audio" controls autoplay>
                    Your browser does not support the audio tag.
                </audio>
                <div class="loading-indicator" id="loading-indicator" style="display: none;">
                    Loading...
                </div>
            </div>
        </div>

        <!-- Sidebar - Right 1/3 -->
        <div class="sidebar">
            <!-- Channel List - Top -->
            <div class="channel-list-section">
                <div class="channel-list-title">Channel List</div>
                <div class="channel-list" id="channel-list">
                    <!-- Channels will be populated by JavaScript -->
                </div>
            </div>

            <!-- Remote - Bottom -->
            <div class="remote-section">
                <div class="remote-title">Remote</div>
                <div class="remote-controls">
                    <button class="remote-btn" id="channel-up-btn">CH+</button>
                    <button class="remote-btn" id="volume-up-btn">VOL+</button>
                    <button class="remote-btn" id="mute-btn">MUTE</button>
                    <button class="remote-btn" id="channel-down-btn">CH-</button>
                    <button class="remote-btn" id="volume-down-btn">VOL-</button>
                    <button class="remote-btn primary" id="favorites-btn">FAV</button>
                    <button class="remote-btn" id="last-channel-btn">LAST</button>
                    <button class="remote-btn" id="guide-btn">GUIDE</button>
                    <button class="remote-btn" id="enter-btn">ENTER</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Standby Screen -->
    <div class="standby-screen" id="standby-screen">
        <div class="standby-content">
            <div class="standby-logo">GLZ TV</div>
            <div class="standby-text">Click to power on</div>
        </div>
    </div>

    <!-- Status Message -->
    <div class="status-message" id="status-message"></div>

    <!-- HLS.js for HLS stream support -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.7/dist/hls.min.js"></script>
    
    <!-- Main Application Script -->
    <script src="app.js"></script>
</body>
</html>
