<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLZ TV - TiviMate Style</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Inter:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #0a0e1a 0%, #1a2332 50%, #0a0e1a 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Roboto', 'Inter', Arial, sans-serif;
      color: #ffffff;
      overflow: hidden;
    }

    /* Main Container */
    .tv-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Header Bar */
    .header-bar {
      background: linear-gradient(135deg, rgba(13, 20, 33, 0.95) 0%, rgba(30, 42, 58, 0.95) 100%);
      border-bottom: 2px solid #2d5aa0;
      padding: 0.8em 1.5em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      z-index: 100;
      box-shadow: 0 4px 20px rgba(45, 90, 160, 0.2);
    }

    .brand-logo {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.4em;
      font-weight: bold;
      color: #00ff88;
      text-shadow: 0 0 15px #00ff88;
      letter-spacing: 2px;
    }

    .channel-info {
      display: flex;
      align-items: center;
      gap: 1em;
      font-weight: 500;
    }

    .channel-number {
      background: rgba(45, 90, 160, 0.3);
      color: #4a90e2;
      padding: 0.4em 0.8em;
      border: 1px solid #2d5aa0;
      border-radius: 6px;
      font-weight: 600;
      min-width: 80px;
      text-align: center;
    }

    .channel-name {
      color: #ffffff;
      font-size: 1.1em;
      max-width: 300px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .time-display {
      color: #4a90e2;
      font-weight: 500;
      font-size: 1.1em;
    }

    /* Main Content Area */
    .main-content {
      flex: 1;
      position: relative;
      display: flex;
      overflow: hidden;
    }

    /* Video Player Area */
    .video-area {
      flex: 1;
      position: relative;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .video-area video,
    .video-area audio {
      max-width: 100%;
      max-height: 100%;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Multi-View Grid */
    .multiview-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 4px;
      width: 100%;
      height: 100%;
      padding: 4px;
      background: #000;
    }

    .multiview-cell {
      position: relative;
      background: #111;
      border: 1px solid #333;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .multiview-cell:hover {
      border-color: #4a90e2;
      transform: scale(1.02);
    }

    .multiview-cell.active {
      border-color: #00ff88;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
    }

    .multiview-cell video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .cell-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
      padding: 0.5em;
      color: #fff;
      font-size: 0.9em;
      font-weight: 500;
    }

    /* Sidebar */
    .sidebar {
      width: 300px;
      background: linear-gradient(135deg, rgba(13, 20, 33, 0.95) 0%, rgba(30, 42, 58, 0.95) 100%);
      border-left: 2px solid #2d5aa0;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(10px);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 50;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar-header {
      padding: 1em;
      border-bottom: 1px solid #2d5aa0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar-title {
      font-weight: 600;
      color: #4a90e2;
    }

    .close-sidebar {
      background: none;
      border: none;
      color: #4a90e2;
      font-size: 1.2em;
      cursor: pointer;
      padding: 0.2em;
    }

    .channel-list {
      flex: 1;
      overflow-y: auto;
      padding: 0.5em;
    }

    .channel-item {
      padding: 0.8em;
      margin-bottom: 0.2em;
      background: rgba(45, 90, 160, 0.1);
      border: 1px solid transparent;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.8em;
    }

    .channel-item:hover {
      background: rgba(45, 90, 160, 0.3);
      border-color: #2d5aa0;
    }

    .channel-item.active {
      background: rgba(0, 255, 136, 0.2);
      border-color: #00ff88;
      color: #00ff88;
    }

    .channel-logo {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      object-fit: cover;
      background: #000;
    }

    .channel-details {
      flex: 1;
      min-width: 0;
    }

    .channel-number-small {
      font-size: 0.9em;
      color: #4a90e2;
      font-weight: 600;
    }

    .channel-name-small {
      font-size: 0.9em;
      margin-top: 0.2em;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Remote Control */
    .remote-control {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: linear-gradient(135deg, #0a0e1a 0%, #1a2332 100%);
      border: 2px solid #2d5aa0;
      border-radius: 12px;
      padding: 1.2em;
      box-shadow: 0 8px 32px rgba(45, 90, 160, 0.3);
      z-index: 200;
      min-width: 280px;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }

    .remote-control.visible {
      transform: translateY(0);
    }

    .remote-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1em;
    }

    .remote-title {
      font-weight: 600;
      color: #4a90e2;
    }

    .toggle-remote {
      background: none;
      border: none;
      color: #4a90e2;
      font-size: 1.2em;
      cursor: pointer;
      padding: 0.2em;
    }

    .remote-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.8em;
    }

    .remote-btn {
      background: linear-gradient(135deg, #1a2332 0%, #2d5aa0 100%);
      color: #ffffff;
      border: 2px solid #4a90e2;
      border-radius: 8px;
      padding: 0.8em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 50px;
    }

    .remote-btn:hover {
      background: linear-gradient(135deg, #2d5aa0 0%, #4a90e2 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(45, 90, 160, 0.4);
    }

    .remote-btn:active {
      background: #4a90e2;
      color: #0a0e1a;
      transform: translateY(0);
    }

    .remote-btn.power {
      background: linear-gradient(135deg, #8b0000 0%, #dc143c 100%);
      border-color: #dc143c;
    }

    .remote-btn.power:hover {
      background: linear-gradient(135deg, #dc143c 0%, #ff4444 100%);
    }

    .remote-btn.multiview {
      background: linear-gradient(135deg, #2d5aa0 0%, #4a90e2 100%);
    }

    .remote-btn.multiview:hover {
      background: linear-gradient(135deg, #4a90e2 0%, #6ba6e8 100%);
    }

    .remote-btn.channels {
      background: linear-gradient(135deg, #2d5aa0 0%, #4a90e2 100%);
    }

    .remote-btn.channels:hover {
      background: linear-gradient(135deg, #4a90e2 0%, #6ba6e8 100%);
    }

    /* Number Pad */
    .numpad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5em;
      margin-top: 1em;
    }

    .numpad-btn {
      background: linear-gradient(135deg, #1a2332 0%, #2d5aa0 100%);
      color: #ffffff;
      border: 2px solid #4a90e2;
      border-radius: 8px;
      padding: 0.8em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 45px;
    }

    .numpad-btn:hover {
      background: linear-gradient(135deg, #2d5aa0 0%, #4a90e2 100%);
      transform: translateY(-2px);
    }

    /* Standby Overlay */
    .standby-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #0a0e1a 0%, #1a2332 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 150;
    }

    .standby-content {
      text-align: center;
      color: #4a90e2;
    }

    .standby-logo {
      font-family: 'JetBrains Mono', monospace;
      font-size: 3em;
      font-weight: bold;
      color: #00ff88;
      text-shadow: 0 0 30px #00ff88;
      margin-bottom: 1em;
    }

    .standby-text {
      font-size: 1.5em;
      font-weight: 600;
      color: #4a90e2;
      text-shadow: 0 0 20px rgba(74, 144, 226, 0.6);
      letter-spacing: 3px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    /* Error Messages */
    .error-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(220, 20, 60, 0.9);
      color: #ffffff;
      padding: 1em 2em;
      border-radius: 8px;
      font-weight: 500;
      z-index: 300;
      display: none;
    }

    /* Loading Spinner */
    .loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border: 4px solid #2d5aa0;
      border-top: 4px solid #4a90e2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 250;
      display: none;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        transform: translateX(100%);
      }

      .remote-control {
        right: 10px;
        bottom: 10px;
        min-width: 250px;
        max-width: 90vw;
        padding: 1em;
      }

      .channel-name {
        max-width: 150px;
      }

      .brand-logo {
        font-size: 1.2em;
      }
      
      /* Mobile-specific improvements */
      .header-bar {
        padding: 0.6em 1em;
        flex-wrap: wrap;
        gap: 0.5em;
      }
      
      .channel-info {
        order: 2;
        flex: 1;
        min-width: 0;
      }
      
      .channel-name {
        max-width: 120px;
        font-size: 0.9em;
      }
      
      .time-display {
        order: 3;
        font-size: 0.9em;
      }
      
      .brand-logo {
        order: 1;
        font-size: 1.1em;
      }
      
      /* Mobile remote control */
      .remote-control {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        top: auto;
        width: 100%;
        max-width: none;
        border-radius: 12px 12px 0 0;
        transform: translateY(100%);
        z-index: 200;
        background: linear-gradient(135deg, #0a0e1a 0%, #1a2332 100%);
        border: 2px solid #2d5aa0;
        border-bottom: none;
        box-shadow: 0 -8px 32px rgba(45, 90, 160, 0.3);
      }
      
      .remote-control.visible {
        transform: translateY(0);
      }
      
      .remote-header {
        padding: 0.5em 1em;
        border-bottom: 1px solid #2d5aa0;
      }
      
      .remote-buttons {
        grid-template-columns: repeat(3, 1fr);
        gap: 0.6em;
        padding: 1em;
      }
      
      .remote-btn {
        min-height: 60px;
        font-size: 1.1em;
        border-radius: 10px;
      }
      
      .numpad {
        grid-template-columns: repeat(3, 1fr);
        gap: 0.4em;
        padding: 0 1em 1em 1em;
      }
      
      .numpad-btn {
        min-height: 55px;
        font-size: 1.2em;
        border-radius: 10px;
      }
      
      /* Mobile sidebar */
      .sidebar {
        background: linear-gradient(135deg, rgba(13, 20, 33, 0.98) 0%, rgba(30, 42, 58, 0.98) 100%);
        backdrop-filter: blur(20px);
      }
      
      .sidebar-header {
        padding: 1.2em 1em;
        border-bottom: 2px solid #2d5aa0;
      }
      
      .close-sidebar {
        font-size: 1.5em;
        padding: 0.3em;
      }
      
      .channel-list {
        padding: 0.5em;
      }
      
      .channel-item {
        padding: 1em;
        margin-bottom: 0.3em;
        border-radius: 8px;
      }
      
      .channel-logo {
        width: 50px;
        height: 50px;
      }
      
      .channel-name-small {
        font-size: 1em;
      }
      
      /* Mobile multiview */
      .multiview-grid {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, 1fr);
        gap: 2px;
        padding: 2px;
      }
      
      .multiview-cell {
        min-height: 200px;
      }
      
      .cell-overlay {
        padding: 0.8em;
        font-size: 1em;
      }
      
      /* Mobile standby */
      .standby-logo {
        font-size: 2.5em;
      }
      
      .standby-text {
        font-size: 1.3em;
      }
      
      /* Mobile error and loading */
      .error-message {
        max-width: 90vw;
        padding: 1em 1.5em;
        font-size: 0.9em;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border-width: 5px;
      }
    }
    
    /* Extra small screens */
    @media (max-width: 480px) {
      .header-bar {
        padding: 0.5em 0.8em;
      }
      
      .brand-logo {
        font-size: 1em;
      }
      
      .channel-number {
        min-width: 60px;
        font-size: 0.9em;
        padding: 0.3em 0.6em;
      }
      
      .channel-name {
        max-width: 100px;
        font-size: 0.8em;
      }
      
      .time-display {
        font-size: 0.8em;
      }
      
      .remote-btn {
        min-height: 55px;
        font-size: 1em;
      }
      
      .numpad-btn {
        min-height: 50px;
        font-size: 1.1em;
      }
      
      .channel-logo {
        width: 45px;
        height: 45px;
      }
      
      .channel-item {
        padding: 0.8em;
      }
    }
    
    /* Touch-friendly improvements */
    @media (hover: none) and (pointer: coarse) {
      .remote-btn:hover,
      .numpad-btn:hover,
      .channel-item:hover {
        transform: none;
      }
      
      .remote-btn:active,
      .numpad-btn:active,
      .channel-item:active {
        transform: scale(0.95);
        background: #4a90e2;
      }
      
      .multiview-cell:active {
        transform: scale(0.98);
      }
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(45, 90, 160, 0.1);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(45, 90, 160, 0.5);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(45, 90, 160, 0.7);
    }
  </style>
</head>

      }
    });
    
    // Keep remote visible when hovering over it
    remoteControl.addEventListener('mouseenter', () => {
      remoteControl.classList.add('visible');
    });
    
    // Auto-hide remote when mouse leaves (with delay)
    let remoteHideTimeout;
    remoteControl.addEventListener('mouseleave', () => {
      remoteHideTimeout = setTimeout(() => {
        if (!remoteControl.matches(':hover')) {
          remoteControl.classList.remove('visible');
        }
      }, 2000);
    });
    
    // Cancel auto-hide if mouse re-enters
    remoteControl.addEventListener('mouseenter', () => {
      if (remoteHideTimeout) {
        clearTimeout(remoteHideTimeout);
      }
    });
    numpadBtns.forEach(btn => {
      btn.onclick = () => {
        if (standby) {
          showError('Power on first.');
          setTimeout(hideError, 1500);
          return;
        }
        numEntry += btn.dataset.num;
        if (numEntry.length > 3) numEntry = numEntry.slice(-3);
        channelNumber.textContent = numEntry.padStart(3, '0');
        if (numEntryTimeout) clearTimeout(numEntryTimeout);
        numEntryTimeout = setTimeout(() => {
          let idx = channels.findIndex(ch => ch.chno === numEntry);
          if (idx === -1 && parseInt(numEntry, 10) > 0 && parseInt(numEntry, 10) <= channels.length) {
            idx = parseInt(numEntry, 10) - 1;
          }
          if (idx >= 0) {
            playChannel(idx);
          } else {
            showError(`Channel ${numEntry} not found.`);
            setTimeout(hideError, 1500);
            updateChannelDisplay();
          }
          numEntry = '';
        }, 1200);
      };
    });
    // --- Init ---
    (function init() {
      try {
        channels = parseM3U(EMBEDDED_M3U);
        console.log('Channels loaded:', channels.length);
        
        // Ensure we have a valid current index
        if (channels.length > 0) {
          current = 0; // Start with first channel
        }
        
        setStandby(true);
        updateTime();
        updateChannelDisplay();
        remoteControl.classList.add('visible');
        
        console.log('GLZ TV initialized successfully');
      } catch (error) {
        console.error('Initialization error:', error);
        showError('Failed to initialize. Please refresh the page.');
      }
    })();

    // --- Mobile Detection and Touch Support ---
    // const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
    //                  (window.innerWidth <= 768);
    // const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
    
    // Mobile-specific state
    let touchStartX = 0;
    let touchStartY = 0;
    let touchEndX = 0;
    let touchEndY = 0;
    let lastTapTime = 0;
    let doubleTapDelay = 300;
    
    // --- Mobile Touch Gestures ---
    if (isTouchDevice) {
      // Swipe gestures for navigation
      document.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
        touchStartY = e.changedTouches[0].screenY;
      });
      
      document.addEventListener('touchend', (e) => {
        touchEndX = e.changedTouches[0].screenX;
        touchEndY = e.changedTouches[0].screenY;
        handleSwipe();
      });
      
      function handleSwipe() {
        const diffX = touchStartX - touchEndX;
        const diffY = touchStartY - touchEndY;
        const minSwipeDistance = 50;
        
        // Horizontal swipe
        if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > minSwipeDistance) {
          if (diffX > 0) {
            // Swipe left - next channel
            if (!standby && channels.length > 0) {
              const nextChannel = (current + 1) % channels.length;
              playChannel(nextChannel);
            }
          } else {
            // Swipe right - previous channel
            if (!standby && channels.length > 0) {
              const prevChannel = current === 0 ? channels.length - 1 : current - 1;
              playChannel(prevChannel);
            }
          }
        }
        
        // Vertical swipe
        if (Math.abs(diffY) > Math.abs(diffX) && Math.abs(diffY) > minSwipeDistance) {
          if (diffY > 0) {
            // Swipe up - show channel list
            if (!standby) {
              showSidebar();
            }
          } else {
            // Swipe down - toggle remote
            remoteControl.classList.toggle('visible');
          }
        }
      }
      
      // Double tap to show/hide remote
      document.addEventListener('touchend', (e) => {
        const currentTime = new Date().getTime();
        const tapLength = currentTime - lastTapTime;
        
        if (tapLength < doubleTapDelay && tapLength > 0) {
          // Double tap detected
          e.preventDefault();
          remoteControl.classList.toggle('visible');
        }
        lastTapTime = currentTime;
      });
      
      // Long press for power menu
      let longPressTimer;
      document.addEventListener('touchstart', (e) => {
        longPressTimer = setTimeout(() => {
          // Long press detected - show power options
          showPowerMenu();
        }, 1000);
      });
      
      document.addEventListener('touchend', () => {
        clearTimeout(longPressTimer);
      });
      
      document.addEventListener('touchmove', () => {
        clearTimeout(longPressTimer);
      });
    }
    
    // --- Mobile Power Menu ---
    function showPowerMenu() {
      const powerMenu = document.createElement('div');
      powerMenu.id = 'power-menu';
      powerMenu.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: linear-gradient(135deg, #0a0e1a 0%, #1a2332 100%);
        border: 2px solid #2d5aa0;
        border-radius: 12px;
        padding: 1.5em;
        z-index: 1000;
        color: white;
        font-family: 'Roboto', sans-serif;
        min-width: 250px;
        text-align: center;
      `;
      
      powerMenu.innerHTML = `
        <h3 style="color: #4a90e2; margin-bottom: 1em;">Power Options</h3>
        <div style="display: flex; flex-direction: column; gap: 0.8em;">
          <button onclick="setStandby(!standby); this.parentElement.parentElement.remove();" 
                  style="background: #2d5aa0; color: white; border: none; padding: 0.8em; border-radius: 8px; cursor: pointer; font-size: 1em;">
            ${standby ? 'Power On' : 'Power Off'}
          </button>
          <button onclick="this.parentElement.parentElement.remove();" 
                  style="background: #666; color: white; border: none; padding: 0.8em; border-radius: 8px; cursor: pointer; font-size: 1em;">
            Cancel
          </button>
        </div>
      `;
      
      document.body.appendChild(powerMenu);
      
      // Auto-remove after 5 seconds
      setTimeout(() => {
        if (powerMenu.parentElement) {
          powerMenu.remove();
        }
      }, 5000);
    }
    
    // --- Mobile-optimized remote control behavior ---
    if (isMobile) {
      // Auto-hide remote after inactivity on mobile
      let remoteInactivityTimer;
      
      function resetRemoteTimer() {
        clearTimeout(remoteInactivityTimer);
        remoteInactivityTimer = setTimeout(() => {
          if (!remoteControl.matches(':hover') && !sidebar.classList.contains('open')) {
            remoteControl.classList.remove('visible');
          }
        }, 8000); // 8 seconds on mobile
      }
      
      // Don't start the timer immediately - give user time to see the remote
      setTimeout(() => {
        // Reset timer on any interaction
        document.addEventListener('touchstart', resetRemoteTimer);
        document.addEventListener('click', resetRemoteTimer);
      }, 3000); // Start timer after 3 seconds
      
      // Show remote on video area tap (if not in multiview)
      videoArea.addEventListener('click', (e) => {
        if (!multiviewMode && !standby) {
          remoteControl.classList.add('visible');
          resetRemoteTimer();
        }
      });
    }
  </script>
</body>
